# Font Awesome Kit Server - Nginx Configuration

server {
    listen 80;
    server_name your-domain.com;
    root /var/www/fontawesome-kits;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Proper MIME types
    location ~* \.js$ {
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=3600";
    }

    location ~* \.css$ {
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=86400";
    }

    location ~* \.(woff2|woff|ttf|eot)$ {
        add_header Content-Type font/woff2;
        add_header Cache-Control "public, max-age=31536000";
        add_header Access-Control-Allow-Origin "*";
    }

    # Kit JavaScript files
    location ~* ^/[a-zA-Z0-9]+\.js$ {
        try_files $uri =404;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=3600";
        
        # Optional CORS for cross-domain usage
        # add_header Access-Control-Allow-Origin "*";
        # add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }

    # Font files
    location /webfonts/ {
        add_header Access-Control-Allow-Origin "*";
        add_header Cache-Control "public, max-age=31536000";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ \.(rb|yml|yaml|md)$ {
        deny all;
    }

    location ~* ^/(kit-|add_kit|validate_|_data|_config|Gemfile|README) {
        deny all;
    }
}
